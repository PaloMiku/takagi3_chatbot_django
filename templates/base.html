{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{% static 'img/icon/icon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
  {% block bootstrap_css %}<link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">{% endblock %}
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
  {% block bootstrap_scripts %}
  <script src="https://s4.zstatic.net/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
  <script src="https://s4.zstatic.net/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://s4.zstatic.net/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
  {% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
