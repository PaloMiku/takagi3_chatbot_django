<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#333;">
  <div style="max-width:600px;margin:0 auto;padding:24px;border:1px solid #eee;border-radius:8px;background:#fafafa;">
    <h2 style="color:#1f2937;margin-bottom:4px">Takagi AI — 密码重置</h2>
    <p style="color:#6b7280;margin-top:0">您正在请求重置账号密码，如果不是您本人，请忽略此邮件。</p>
    <div style="text-align:center;margin:24px 0;">
      <span style="display:inline-block;padding:18px 28px;font-size:20px;letter-spacing:4px;background:#111827;color:#fff;border-radius:8px;">{{ code }}</span>
    </div>
    <p style="color:#6b7280">验证码 5 分钟内有效。点击下方链接可直接前往重置页面：</p>
    <p><a href="{{ site_url }}{% url 'password_reset_confirm' %}?email={{ email }}" style="color:#2563eb">前往重置密码</a></p>
    <hr style="border:none;border-top:1px solid #eee" />
    <p style="font-size:12px;color:#9ca3af">如果您未请求此操作，请忽略本邮件。</p>
  </div>
</div>
